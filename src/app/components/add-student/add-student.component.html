<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong> Success!</strong> Student Added.
    <button type="button" (click)="removemessagee()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="Errmessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong> Faild!</strong> Student Data Is not Valid.
    <button type="button" (click)="removemErressagee()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form [formGroup]="addStudent" (ngSubmit)="SaveData()">
    <div class="mb-3">
      <label  class="form-label">Name </label>
      <input type="text" class="form-control" placeholder="Enter Name"  formControlName="name">
      <span class="error" *ngIf="name?.invalid && name?.touched">name is required</span>

    </div>
    <div class="mb-3">
        <label  class="form-label">Email </label>
        <input type="email" class="form-control" placeholder="Enter Email"  formControlName="email">
      <span class="error" *ngIf="email?.invalid && email?.touched">email is inivalid</span>

      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
